{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Editar Comisi√≥n</h1>
                                    </div>
                                    <form class="user" method="POST">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label for="estado_vale_vista">Estado Vale Vista:</label>
                                            <select name="estado_vale_vista" id="estado_vale_vista" class="custom-select">
                                                <option value="">-------</option>
                                                {% for estado, estado_mostrado in form.fields.estado_vale_vista.choices %}
                                                    <option value="{{ estado }}" {% if form.instance.estado_vale_vista == estado %}selected{% endif %}>
                                                        {{ estado_mostrado }}
                                                    </option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="{{ form.valor_vale_vista.id_for_label }}">Valor Vale Vista:</label>
                                            {{ form.valor_vale_vista|add_class:"form-control form-control-user" }}
                                        </div>

                                        <div class="d-grid gap-2 col-8 mx-auto">
                                            <button class="btn btn-primary btn-user btn-block" type="submit">Guardar Cambios</button>
                                            <a href="{% url 'comisiones:listado_comisiones' %}" class="btn btn-danger btn-user btn-block">Cancelar</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
